security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        register:
            pattern: ^/api/v1/auth/register$
            security: false

        refresh:
            pattern: ^/api/v1/auth/token/refresh$
            security: false

        login:
            pattern: ^/api/v1/auth/login$
            stateless: true
            security: false
            provider: app_user_provider

        api:
            pattern: ^/api/v1
            stateless: true
            lazy: true
            provider: app_user_provider
            jwt: ~

    access_control:
        - { path: ^/api/v1/auth/register$,      roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/v1/auth/login$,         roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/v1/auth/token/refresh$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/v1,                     roles: IS_AUTHENTICATED_FULLY }
